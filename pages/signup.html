<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/signup.css"> 
</head>
<body>
    <div class="signup-container"> <!-- Login container-->
        <h2 >Cadastro</h2>
        <form> <!-- Cria um formulario com os campos abaixo-->
            <div class="input-container"> <!-- Input container usuario-->
                <input type="text" id="usuario" placeholder="Usuário">
            </div>
            <div class="input-container">
                <input type="email" id="gmail" placeholder="Gmail">
            </div>
            <div class="input-container"> <!-- Input container senha-->
                <input type="password" id="senha" placeholder="Senha" >
            </div>
            <div class="input-container">
                <input type="password" id="Confirmar-senha" placeholder="Repita a senha">
            </div>
            <div class="input-container">
                <a href="./login.html">Já tem conta? Faça seu Login clicando aqui</a>
            </div>
            <input type="submit" value="Cadastrar">
        </form>
</body>
</html>
