<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css"> 
</head>
<body>
    <div class="login-container"> <!-- Login container-->
        <h2>Login</h2>
        <form> <!-- Cria um formulario com os campos abaixo-->
            <div class="input-container"> <!-- Input container usuario-->
                <input type="text" id="usuario" placeholder="Usuário">
            </div>
            <div class="input-container"> <!-- Input container senha-->
                <input type="password" id="senha" placeholder="Senha" >
            </div>
            <div class="input-container">
                <a href="./signup.html">Não tem conta? Crie uma clicando aqui</a>
            </div>
            <input type="submit" value="Entrar">
        </form>
    </div>
</body>
</html>
